 <!-- <ng-template #content1 let-modal  >  -->
	<div class="modal-header">
		<h4 class="modal-title">Remove User</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<p>Do You want to remove {{name.fname}}?</p>

	</div>
	<div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="removeUserData(name.uid);successuserremove();activeModal.close('Close click'); successuserremove();">Yes</button>
		<button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">No</button>
	</div>
 <!-- </ng-template>  -->
